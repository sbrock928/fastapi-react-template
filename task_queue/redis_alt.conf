# Redis configuration file for Vibez (alternative)
# Basic configuration for Windows with looser binding

# Network
# Don't bind to a specific interface 
# NOTE: This is less secure, but helps with connectivity issues on Windows
protected-mode no
port 6379

# General
daemonize no
pidfile ""
loglevel notice
logfile ""  # Empty string sends logs to stdout

# Memory Management
maxmemory 128mb
maxmemory-policy volatile-lru

# Persistence
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir ./  # Save database in current directory
