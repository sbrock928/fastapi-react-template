# Redis configuration file for Vibez
# Basic configuration for Windows

# Network
bind 127.0.0.1
port 6379
protected-mode yes

# General
daemonize no
pidfile ""
loglevel notice
logfile ""  # Empty string sends logs to stdout

# Memory Management
maxmemory 128mb
maxmemory-policy volatile-lru

# Persistence
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir ./  # Save database in current directory
